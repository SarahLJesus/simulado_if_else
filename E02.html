<script>
    //PROBLEMA: Compra na Feira
    //Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    //Mamão: 5 Unidades
    //Melancia: 3 Kg
    //Abacate: 4 Unidades
    //Cebola: 1.1 Kg
    //Peça para o usuário informar o preço do Kg ou da Unidade de cada um dos produtos que comprou (citados acima)
    //e peça também para o usuário informar quanto dinheiro possui para realizar a compra.
    //Calcule o custo total dos alimentos e verifique se há dinheiro suficiente para realizar a compra,
    //indicando se sobrará ou faltará dinheiro, e também apresentando qual foi a quantia que sobrou ou faltou para realizar a compra.
    //Apresente também na tela o valor total da compra.

    //ENTRADA
    const mamao = Number(prompt(`Informe o preço da unidade do mamão.`).trim().replace(",", "."));
    const melancia = Number(prompt(`Informe o preço do kg da melancia.`).trim().replace(",", "."));
    const abacate = Number(prompt(`Informe o preço da unidade do abacate.`).trim().replace(",", "."));
    const cebola = Number(prompt(`Informe o preço do kg da cebola.`).trim().replace(",", "."));
    const dindin = Number(prompt(`Informe o valor que você possui para realizar a compra.`).trim().replace(",", "."));
    
    //PROCESSAMENTO
    const mamao1 = mamao * 5;
    const melancia2 = melancia * 3;
    const abacate3 = abacate * 4;
    const cebola4 = cebola * 1.1;
    const custototal = mamao1 + melancia2 + abacate3 + cebola4;
    if (dindin > custototal) { 
        const resto = dindin - custototal;
        alert (`È possível realizar a compra e restará ainda ${resto.toFixed(2).replace(".", ",")}.`);
    }
    else {
        const falta = custototal - dindin;
        alert (`Não foi possível realizar a compra, pois faltou R$ ${falta.toFixed(2).replace(".", ",")}.`);
    }

    //SAÍDA

</script>
